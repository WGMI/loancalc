<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Stawika Loans</title>
  </head>
  <body>
    <style>
      body {
        background-color: white;
      }
      button {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        font-size: 25px;
        margin: 2px;
        cursor: pointer;
        background-color: #ed005a;
        border: none;
        color: white;
      }
      button:hover {
        background-color: #1a1253;
      }

      #num_pad {
        margin-top: 5%;
        background-color: #0c0c14;
      }
      #info_area {
        margin-top: 1.1%;
        background-color: rgb(207, 207, 207);
      }
      #numbers {
        margin-top: 30px;
      }
      #months {
        color: rgb(250, 114, 2);
        margin-top: 18px;
      }

      #input_area {
        width: 100%;
        height: 90px;
        background-color: rgb(23, 23, 32);
      }

      #loan_amount {
        color: rgb(250, 250, 250);
        background-color: rgb(23, 23, 32);
        border: none;
        font-size: 50px;
        overflow: hidden;
        margin-left: 10px;
        margin-top: 10px;
      }

      .slidecontainer {
        width: 100%;
      }

      .slider {
        -webkit-appearance: none;
        height: 10px;
        width: 100%;
        margin-top: 20px;
        background: rgb(250, 114, 2);
        outline: none;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4caf50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4caf50;
        cursor: pointer;
      }
      #name_logo {
        font-size: 30px;
        color: #1a1253;
        margin-left: 20px;
      }
      .stawika {
        font-size: 18px;
        font-family: "OpenSans-Regular";
        color: #000000;
      }
      .logos {
        width: 50px;
        height: 50px;
      }
      .flat-card {
        background-color: white;
        margin-top: 10px;
      }
    </style>

    <div class="row justify-content-around">
      <div class="col-md-6 col-lg-5 col-sm-12">
        <div class="container" id="num_pad">
          <div id="input_area">
            <p id="loan_amount">0</p>
          </div>
          <div class="row">
            <div class="slidecontainer col-8">
              <input
                type="range"
                min="1"
                max="12"
                value="12"
                class="slider"
                id="myRange"
              />
            </div>
            <p class="col-4" id="months">12 months</p>
          </div>
          <div class="row" id="numbers">
            <button class="digits" id="1">1</button>
            <button class="digits" id="2">2</button>
            <button class="digits" id="3">3</button>
          </div>
          <div class="row">
            <button class="digits" id="4">4</button>
            <button class="digits" id="5">5</button>
            <button class="digits" id="6">6</button>
          </div>
          <div class="row">
            <button class="digits" id="7">7</button>
            <button class="digits" id="8">8</button>
            <button class="digits" id="9">9</button>
          </div>
          <div class="row">
            <button class="digits" id="Clear">C</button class="digits" id="C">
            <button class="digits" id="0">0</button>
            <button class="digits" id="Delete">
              <img src="/images/delete_1.png" />
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-6  col-sm-12" id="info_area">
        <div class="flat-card" style="font-size: 20px; overflow: hidden;">
          <div class="row" style="margin-left: 10px; padding-top: 20px;">
            <img class="logos" src="images/stawi.webp" />
            <p id="name_logo">Stawi by KCB</p>
          </div>

          <div
            class="row container justify-content-around"
          >
            <p class="stawika">Principal: <span id="principal-des"> KSH 10,000 </span></p>
            <p class="stawika">Repayment period: <span id="repayment-period"> 1 </span> month.</p>
            <p class="stawika">Total fees: KSH<span id="total-fees"> 290 </span> month.</p>
            <p class="stawika">Interest: KSH<span id="interest"> 1 </span> month.</p>
            <p class="stawika">Repayment Amount: KSH <span id="repayment-amount"> 10,380 </span> month.</p>

          </div>

        </div>

        <div class="flat-card">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Provider</th>
                    <th scope="col">Interest Charged</th>
                    <th scope="col">Stawi Savings</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Bank loan at 13%</td>
                    <td class="principal">12,000</td>
                    <td class="stawi_savings">1,000</td>
                </tr>
                <tr>
                    <td>Bank loan at 14%</td>
                    <td class="principal">12,000</td>
                    <td class="stawi_savings">1,000</td>
                </tr>
                </tbody>
            </table>


        </div>

        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>

        let mont_slider = document.getElementById('myRange');
        let months_text = document.getElementById('months');

        let principal_des = document.getElementById('principal-des');
        let repayment_period = document.getElementById('repayment-period');
        let total_fees = document.getElementById('total-fees');
        let interest = document.getElementById('interest');
        let repayment_amount = document.getElementById('repayment-amount');

        let principal = document.querySelectorAll('.principal');
        for (let i=0; i<principal.length; i++){
            principal[i].innerText = 120000;
        }

        let stawi_savings = document.querySelectorAll('.stawi_savings');
        for (let i=0; i<stawi_savings.length; i++){
            stawi_savings[i].innerText = 120000;
        }

        mont_slider.oninput = function() {
            let month = $('#myRange').val();
            months_text.textContent = month + ' months.';
        }

        $('.digits').click(function() {
            let id = this.id;
            let currentInput = document.getElementById('loan_amount');
            if(currentInput.textContent === '0') {
                currentInput.textContent = '';
            }

            switch (id) {
                case '1':
                    currentInput.textContent+=id;
                    break;
                case '2':
                    currentInput.textContent+=id;
                    break;
                case '3':
                    currentInput.textContent+=id;
                    break;
                case '4':
                    currentInput.textContent+=id;
                    break;
                case '5':
                    currentInput.textContent+=id;
                    break;
                case '6':
                    currentInput.textContent+=id;
                    break;
                case '7':
                    currentInput.textContent+=id;
                    break;
                case '8':
                    currentInput.textContent+=id;
                    break;
                case '9':
                    currentInput.textContent+=id;
                    break;
                case '0':
                    if(currentInput.textContent !== '0'){
                        currentInput.textContent+=id;
                        break;
                    }
                case 'Delete':
                    if(currentInput.textContent == '0'){
                        break;
                    } else {
                    currentInput.textContent=currentInput.textContent.slice(0,-1);
                    break;
                }
                case 'Clear':
                    currentInput.textContent='0';
                    break;
            }


            let amount = parseInt(currentInput.textContent);

            if (amount>=30000 && amount <= 250000){
                $('#loan_amount').css('color', 'white');
                // computeInterest(amount, months, interest_rate);
                let months = parseInt($('#myRange').val());
                principal_des.innerText = 'Principal: KSH ' + amount;

                console.log(computeInterest(amount, months, 9));

            } else {
                $('#loan_amount').css('color', 'red');
            }

        });

        const computeInterest = (principal, months, rate) => {
            let interest = parseFloat(principal * parseInt(months/12)*parseFloat(rate/100))
            return {
                interest: interest,
                principal_and_interest: parseFloat(interest + principal)
            }
        }


    </script>
  </body>
</html>
